<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>operatory arytmetyczne</h1>
    <script>
        var x=7
        var y=2
        document.write("suma liczb x i y wynosi "+ (x+y)+ "<br>")
        document.write("roznica liczb x i y wynosi "+ (x-y)+ "<br>")
        document.write("iloczyn liczb x i y wynosi "+ (x*y)+ "<br>")
        document.write("iloraz liczb x i y wynosi "+ (x/y)+ "<br>")
        document.write("reszta z dzielenia liczb x i y wynosi "+ (x%y)+ "<br>")
    </script>
    <h1>operatory porownania</h1>
    <script>
        var a=6
        var b="6"
        document.write("wynikiem prownania a <&lt:> b jest "+ (a<b) +"<br>")
        document.write("wynikiem prownania a == b jest "+ (a==b) +"<br>")
        document.write("wynikiem prownania a === b jest "+ (a===b) +"<br>")
        document.write("wynikiem prownania a != b jest "+ (a!=b) +"<br>")
        document.write("wynikiem prownania a >= b jest "+ (a>=b) +"<br>")
    </script>
    <h1>operatory logiczne</h1>
    <script>
        var c=7
        var d=2
        document.write((c<d && d==2)+"<br>")
        document.write((c<d || d==2)+"<br>")
    </script>
</body>
</html>
