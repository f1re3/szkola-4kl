<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jakies cos</title>
</head>
<body>
    <script>
        //1
        document.write('zadanie nr 1 <br>')
        for(i=1; i<11; i++){
            document.write(i+' ')
        }


        //2
        document.write('<br> <br> zadanie nr.2 <br>')
        for(i=10;i>0;i--){
            document.write(i+' ')
        }


        //3
        document.write('<br> <br> zadanie nr 3 <br>')
        var x=0
        for(i=1;i<11;i++){
            x=i+x
        }
        document.write(x)
        

        //4
        document.write('<br> <br> zadanie nr.4 <br>')
        var a = Number(prompt("podaj pierwsza liczbe: "))
        var b = Number(prompt("podaj druga liczbe tak aby wyszlo zero po dodaniu tej do pierwszej: "))
        document.write('podane liczby: '+'a='+a+' b='+b+'<br>')
        while(a+b!=0){
            a = Number(prompt("podaj ponownie pierwsza liczbe: "))
            b = Number(prompt("podaj ponownie druga liczbe, pamietaj ze suma dwuch podanych przez ciebie liczb ma wyjsc 0: "))
            document.write('podane liczby: '+'a='+a+' b='+b+'<br>')
        }
        document.write('podane liczby to: '+'a='+a+' b='+b+'<br> suma tych liczb wynosi 0 <br>')


        //5
        document.write('<br> <br> zadanie nr.5 <br>')
        var y = Math.floor(Math.random()*50+50)
        var s = 0
        var ss = 0
        for(i=0;i<10;i++){
            s=y+s
            document.write('y= '+y+'<br>')
            y = Math.floor(Math.random()*50+50)

        }
        document.write('suma wynosi: '+s+'<br>')
        document.write('srednia wynosi: '+s/10+'<br>')


        //6
        document.write('<br> <br> zadanie nr.6 <br>')
        var dzielniki=1
        document.write('dzielniki to: ')
        while(dzielniki <= 912){
            if(912%dzielniki==0){
                document.write(dzielniki+" ")
            }
            dzielniki++
        }
    </script>
</body>
</html>
