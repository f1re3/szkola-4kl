<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = Number(prompt("podaj liczbe a: "))
        var b = Number(prompt("podaj liczbe b: "))
        var c = Number(prompt("podaj liczbe c: "))
        var d = Number(prompt("podaj liczbe d: "))
        var e = 45
        var f = 123
        var g = 8.5
        var h = 22
        //1
        document.write("wynik dodawania :"+(a+b)+"<br>")
        document.write("wynik dzielenia: "+(b/d)+"<br>")
        document.write("wynik odejmowania: "+(e-b)+"<br>")
        document.write("reszta f/g: "+(f%g)+"<br>")

        //2
        document.write("zmienne d g sa rowne: "+(d==g)+"<br>")
        document.write("zmienne a d sa rozne: "+(a!=d)+"<br>")
        document.write("zmienne e h sa rozne: "+(e!=h)+"<br>")
        document.write("zmienne b c sa rowne i tego samego typu: "+(b===c)+"<br>")
        document.write("zmienne f g sa rowne i tego samego typu: "+(f===g)+"<br>")
        document.write("zmienna a jest wieksza od h: "+(a<h)+"<br>")
        document.write("zmienna g jest mniejsza od d: "+(g<d)+"<br>")

        //3
        document.write("zmienne a wieksze od h i a rowne 3 "+(a>h && a==3)+"<br>")
        document.write("zmienne b wieksze rowne c i c wieksze rozne 4 "+(b>=c || c>=4)+"<br>")

        //cos
        document.write("zmienne: a:"+a+" b:"+b+" c:"+c+" d:"+d+" e:"+e+" f:"+f+" g:"+g+" h:"+h)
        </script>
</body>
</html>
