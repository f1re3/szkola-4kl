<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="opcje.js" defer></script>
    <title>grupa opcji</title>
</head>
<body>
    <nav>
        <ul>
            <li>
                <input type="radio" name="picture" id="pic1" 
                value="images/ferrari.jpg" checked> 
                <label for="pic1">ferrari</label>
            </li>
            <li>
                <input type="radio" name="picture" id="pic2" 
                value="images/mercedes.jpg"> 
                <label for="pic2">mercedes</label>
            </li>
            <li>
                <input type="radio" name="picture" id="pic3" 
                value="images/redbull.jpg"> 
                <label for="pic3">redbull</label>
            </li>
            <li>
                <input type="radio" name="picture" id="pic4" 
                value="images/astonmartin.jpg"> 
                <label for="pic4">astonmartin</label>
            </li>
        </ul>
    </nav>
    <main>
        <img src="images/ferrari.jpg" alt="ferrari">
    </main>
</body>
</html>
