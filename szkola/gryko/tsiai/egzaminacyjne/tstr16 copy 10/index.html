<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./skrypt.js" defer></script>
    <title>formularz</title>
</head>
<body>
    <h3>formularz kontaktowy</h3>
    
    <table>
        <tr>
            <td><label for="fname">imie:</label></td>
            <td><input type="text" id="fname"></td>
        </tr>
        <tr>
            <td><label for="sname">nazwisko:</label></td>
            <td><input type="text" id="sname"></td>
        </tr>
        <tr>
            <td><label for="mail">e-mail:</label></td>
            <td><input type="email" id="mail"></td>
        </tr>
        <tr>
            <td><label for="usluga">usluga</label></td>
            <td><select name="usluga" id="usluga">
                <option value="">naprawa komputerowa</option>
                <option value="">odzyskiwanie danych</option>
                <option value="">problemy z optogramowaniem</option>
                <option value="">konfiguracja sieci lan</option>
                <option value="">inne</option>
            </select></td>
        </tr>
        <tr>
            <td></td>
            <td>    <input type="checkbox" id="wyslij">
                <label for="wyslij">wyslij kopie wiadomosci</label></td>
        </tr>
        <tr>
            <td></td>
            <td>    <button id="reset">resetuj</button>
                <button id="send">przeslij</button></td>
        </tr>
    </table>
