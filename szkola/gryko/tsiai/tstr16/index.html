<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="skrypt.js" defer></script>
    <title>Obsługa elementów formularza - zakupy</title>
</head>
<body>
    <h1>Przybliżona cena usługi</h1>

    <label for="metraz">metraz</label>
    <input type="number" id="metraz"><br>

    <label for="opcje">format</label>
    <select name="opcje" id="opcje">
        <option value="90">standardowe</option>
        <option value="120">duzy format</option>
        <option value="145">mozaika</option>
    </select><br>

    <input type="radio" name="wybor" id="kafle">
    <label for="kafle">kafle</label><br>
    <input type="radio" name="wybor" id="skuwanie">
    <label for="skuwanie">ze skuwaniem</label><br>
    <input type="radio" name="wybor" id="schody">
    <label for="schody">schody</label><br>

    <input type="checkbox" id="rabat" checked>
    <label for="rabat">rabat</label><br>

    <button>ocen usluge</button>

    <h3></h3>
</body>
</html>
