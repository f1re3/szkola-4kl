<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./skrypt.js"></script>
    <title>Galeria</title>
</head>
<body>
    <header><h2>Galeria miejsc ciekawych</h2></header>
    <main><img src="./img2/lanzarotte.jpg" alt="galeria"></main>
    <section id="bottom">
        <div id="left">
            <h3>Przeglądaj zdjęcia</h3>
            <img src="./img2/lanzarotte.jpg" alt="lanzarotte">
            <img src="./img2/pekin.jpg" alt="pekin">
            <img src="./img2/serengeti.jpg" alt="serengeti">
            <img src="./img2/wenecja.jpg" alt="wenecja">
            <img src="./img2/tajlandia.jpg" alt="tajlandia">
        </div>
        <div id="right">
            <h3>Obrazy w naszej galerii</h3>
            <table>
                <tr>
                    <td>Europa</td>
                    <td>Azja</td>
                    <td>Afryka</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>2</td>
                    <td>1</td>
                </tr>
            </table>
            <p>Polub nas</p>
            <img src="./img2/icon-off.png" alt="icon-off">
            <a href="https://pixabay.com" target="_blank">Odkryj więcej zdjęć</a>
        </div>
    </section>
    <footer>Autor: Daniel Sobiech</footer>
</body>
</html>
