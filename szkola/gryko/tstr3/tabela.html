<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>tabela</title>
</head>
<body>
    <section>
        <table>
            <tr>
                <th>dzien</th>
                <th>ilosc</th>
            </tr>
            <tr>
                <td>poniedzialek</td>
                <td>2</td>
            </tr>
            <tr>
                <td>wtorek</td>
                <td>3</td>
            </tr>
        </table>
        <table>
            <tr>
                <td>1</td>
                <td>2</td>
                <td rowspan="2">ok</td>
            </tr>
            <tr>
                <td>3</td>
                <td>4</td>
            </tr>
            <tr>
                <td colspan="2">dane</td>
                <td>10</td>
            </tr>
        </table>
        <table class="tabl">
            <tr>
                <td>1</td>
                <td colspan="2">2</td>
            </tr>
            <tr>
                <td rowspan="2">3</td>
                <td>4</td>
                <td>5</td>
            </tr>
            <tr>
                <td colspan="2">6</td>
            </tr>
        </table>
    </section>
</body>
</html>
